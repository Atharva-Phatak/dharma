name: Docker Build

on:
  workflow_dispatch:
    inputs:
      folder:
        description: "Folder to build (optional — overrides auto detection)"
        required: false
        type: string
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  detect-changes:
    runs-on: dharma-runner-scale-set
    outputs:
      folders: ${{ steps.detect.outputs.folders }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - id: detect
        run: |
          # Manual override
          if [ -n "${{ github.event.inputs.folder }}" ]; then
            echo "folders=[\"${{ github.event.inputs.folder }}\"]" >> $GITHUB_OUTPUT
            exit 0
          fi

          # First commit → build all folders with Dockerfile
          if [ $(git rev-list --count HEAD) -eq 1 ]; then
            FOLDERS=$(find . -maxdepth 2 -name Dockerfile -exec dirname {} \; | sed 's|^\./||')
          else
            # Detect changed Dockerfile folders
            FOLDERS=$(git diff --name-only origin/main...HEAD \
              | grep Dockerfile \
              | xargs -r dirname \
              | sort -u)
          fi

          JSON=$(printf '%s\n' $FOLDERS | jq -R . | jq -s .)
          echo "folders=$JSON" >> $GITHUB_OUTPUT
          echo "Detected: $JSON"

  build:
    needs: detect-changes
    if: ${{ needs.detect-changes.outputs.folders != '[]' }}
    runs-on: dharma-runner-scale-set
    strategy:
      matrix:
        folder: ${{ fromJson(needs.detect-changes.outputs.folders) }}

    steps:
      - uses: actions/checkout@v4

      - name: Set repo lowercase
        id: repo
        run: |
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.repo.outputs.owner }}/${{ matrix.folder }}
          tags: |
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.folder }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  notify-slack:
    needs: [detect-changes, build]
    if: ${{ needs.detect-changes.outputs.folders != '[]' }}
    runs-on: dharma-runner-scale-set
    steps:
      - name: Send Slack Notification
        uses: slackapi/slack-github-action@v1.26.0
        with:
          channel-id: 'C09115D7Z2T'
          slack-message: |
            *Docker Build:* ${{ needs.build.result }} for ${{ needs.detect-changes.outputs.folders }}
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
